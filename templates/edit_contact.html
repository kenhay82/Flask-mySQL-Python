{% extends "layout.html" %}

{% block body %}

<div class="col-md-6 offset-md-3">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-floating">
                <input class="form-control my-2" type="text" name="fullname" placeholder="fullname"
                    value="{{ contact.1 }}">
                <label for="floatingInput">fullname</label>
            </div>
            <div class="form-floating">
                <input class="form-control my-2" type="text" name="phone" placeholder="phone" value="{{ contact.2 }}">
                <label for="floatingInput">phone</label>
            </div>
            <div class="form-floating">
                <input class="form-control my-2" type="text" name="email" placeholder="email" value="{{ contact.3 }}">
                <label for="floatingInput">email</label>
            </div>
            <div class="form-group">
                <button class="form-control btn btn-primary my-3" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
